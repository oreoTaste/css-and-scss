<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="mini-project/making-chrome-js/css/styles.css">
  </head>

  <body>
    <div class="infos">
      <div class="weather"></div>
      <div class="current-time">00:00:00</div>
      <input
        class="dave"
        type="text"
        name="user"
        placeholder="What's your name?"
      />
      <div class="user-name hidden">
        <div class="content">
          Nice to meet you, <span class="js-user"></span>:)
        </div>
      </div>
    </div>

    <img class="background" alt="" />
    <article>
      <div class="tasks">
        <input type="text" class="tasks" placeholder="To Dos..." />
      </div>
      <div class="pending"><h1>To Dos..</h1></div>
      <div class="finished"><h1>Done :)</h1></div>
    </article>
    <script src="mini-project/making-chrome-js/js/background.js"></script>
    <script src="mini-project/making-chrome-js/js/index.js"></script>
    <script src="mini-project/making-chrome-js/js/getWeather.js"></script>
  </body>
</html>
